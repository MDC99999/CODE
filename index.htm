<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tabella | JSCharting</title>
    <meta http-equiv="content-type" content="text-html; charset=utf-8" />

    <script type="text/javascript" src="jsc/jscharting.js"></script>

    <script type="text/javascript" src="jsc/modules/datagrid.js"></script>

    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <style>
      /*CSS*/
      .fixed-header{
        position:sticky;
        top:0;
        background-color:white;
      }
    </style>
  </head>
  <body>
    <p>Tabella con 15K records</p>
    <div id="gridDiv" style="max-width: 740px; height: 400px; margin: 0px auto;"></div>

    <script type="text/javascript">
      /*
Stand-alone JS data grid with 15k data rows and multiple CSV headers.
Learn how to:

  - Render a large CSV data set in a data grid.
*/
      // JS

      JSC.fetch('resources/wavebuoynetwork.csv').then(function (response) {
        if (response.ok) {
          response.text().then(function (text) {
            var parsedData = JSC.csv2Json(text);
            parsedData.headerCol = true;
            parsedData.columns = [
              { value: '{%time:date g}' },
              { value: '%PeakPeriod' },
              { value: '%PeakDirection' },
              { value: '%UpcrossPeriod' },
              { value: '%SignificantWaveHeight' },
              { value: '%SeaTemperature' },
            ];
            JSC.Grid('gridDiv', parsedData).then(function (grid) {
              // get first row
              var firstRow = grid.table.rows[0];
              // create a copy of first row
              var fixedRow = firstRow.cloneNode(true);
              // set the class for fixed row
              fixedRow.classList.add('fixed-header');
              // append fixed row to the table
              grid.table.parentNode.insertBefore(fixedRow, grid.table);
            });
          });
        } else {
          console.error('Problem loading csv data.');
        }
      });
    </script>
  </body>
</html>
